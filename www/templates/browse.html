<ion-view view-title="History">
  <ion-nav-buttons side="right">
    <button class="button icon ion-trash-b" ng-click="clear()"></button>
  </ion-nav-buttons>

  <ion-content>
    <ion-refresher
            on-refresh="getHistoryPhotos()">
    </ion-refresher>

    <div class="noPhotosMessage" ng-show="historyPhotos.length == 0">
      <p>There's nothing here</p>
    </div>

    <div class="list card" ng-repeat="photo in historyPhotos">
      <div style="padding-top: 10px; padding-left: 10px">
        <p>{{photo.date}}</p>
      </div>

      <div class="item item-image">
        <!--<center><i class="icon ion-image"></i></center>-->
        <img src="data:image/jpg;base64,{{photo.base64}}" width="auto"/>
      </div>

      <div class="item item-button-right">
        <p>{{photo.camera}}</p>
        <button class="button button-clear button-assertive icon ion-trash-b" ng-click="deletePhoto(photo)"></button>
      </div>
    </div>

  </ion-content>
</ion-view>
