<ion-view view-title="Today">

  <ion-content>
    <ion-refresher
            on-refresh="getTodayPhotos()">
    </ion-refresher>

    <div class="noPhotosMessage" ng-show="todayPhotos.length == 0">
      <p>There's nothing here</p>
    </div>

    <div class="list card fade-in" ng-repeat="photo in todayPhotos" >
      <div style="padding-top: 10px; padding-left: 10px">
        <p>{{photo.date}}</p>
      </div>

      <div class="item item-image" style="">
        <!--<center><i class="icon ion-image"></i></center>-->
        <img src="data:image/jpg;base64,{{photo.base64}}" width="auto"/>
      </div>

      <div class="item">
        <div class="button-bar">
          <button class="button button-full button-balanced icon ion-checkmark" ng-click="savePhoto(photo)"></button>
          <button class="button button-full button-assertive icon ion-close" ng-click="deletePhoto(photo)"></button>
        </div>
      </div>
    </div>

    </ion-content>

  </ion-content>
</ion-view>
